<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projetos IFPB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .collapsed {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Projetos do IFPB (Jo√£o Pessoa)</h1>

      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 projects"
        data-masonry='{"percentPosition": true }'
      ></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
      integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
      crossorigin="anonymous"
      async
    ></script>
    <script src="./projects.js"></script>
    <script>
      function getProjectCard({ titulo, resumo, area_conhecimento }) {
        return `<div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${titulo}</h5>
              <p class="card-text collapsed">${resumo}</p>
              <p><span class="badge text-bg-primary">${area_conhecimento}</span></p>
            </div>
          </div>
        </div>`;
      }

      const projectContent = projects
         .filter((project) => project.uo.sigla === 'CAMPUS-JP')
        .map((project) => getProjectCard(project))
        .join('');

      const projectContainer = document.querySelector('.projects');

      projectContainer.innerHTML = projectContent;
    </script>
  </body>
</html>
